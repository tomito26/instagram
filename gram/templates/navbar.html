{% load crispy_forms_tags %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand pl-5" href="{% url 'home' %}"><i class="fab fa-instagram fa-2x"></i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active pr-5">
                <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item pl-5">
            
                
                <!-- Button to Open the Modal -->
                <a  class="nav-link" href="modal" data-toggle="modal" data-target="#myModal">
                    Upload Image
                </a>
            
                <!-- The Modal -->
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
            
                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Upload Image</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
            
                            <!-- Modal body -->
                            <div class="modal-body">
                                <form method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
            
                                    {{form|crispy}}
            
                                    <div class="pt-3">
                                        <input type="submit" class="btn btn-outline-dark" value="Upload image">
                                    </div>
                                </form>
                            </div>
            
                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                            </div>
            
                        </div>
                    </div>
                </div>
            </li>
            <form class="form-inline my-2 my-lg-0 pl-5" role="search" action="{% url 'search_results' %}">
                <input class="form-control mr-sm-2" type="search" placeholder="Search for images" aria-label="Search" name="pic">
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
            </form>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Settings
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                {% if user.is_authenticated %}
                    <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
                    <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="dropdown-item" href="{% url 'login'  %}">Login</a>
                    <a class="dropdown-item"  href="{% url 'register' %}">Register</a>
                {% endif %}
                </div>
            </li>
        </ul>
    </div>
</nav>
