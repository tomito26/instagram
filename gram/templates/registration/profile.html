{% extends 'insta/base.html' %}
{% load crispy_forms_tags %}
{% load cloudinary %}



{% block content %}
    <div class="container pb-5">

        <div class="m pt-4">
            {% load crispy_forms_tags %}
            <!-- Button to Open the Modal -->
            <div class="container pt-5" style="border: 1 solid rgba(41, 39, 39, 0.2);">
                <div class="row">
                    <div class="col-md-4">
                        <a href="modal" data-toggle="modal" data-target="#myModal">
                            
                            <img src="{{user.profile.profile_photo.url}}" alt="Image" class="rounded-circle img-fluid" style="height: 150px;">
                        
                        </a>
                    </div>
                    <div class="col-md-4 pt-5">
                        <div class="d-flex">
                            <p class="pr-5">{{user.username}}</p>
                            <p>{{user.email}}</p>
                        </div>
                        <p>{{user.profile.bio}}</p>
                    </div>

                </div>
        
        
            <!-- The Modal -->
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Upload Image</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}

                                {{profile_form|crispy}}

                                <div class="pt-3">
                                    <input type="submit" class="btn btn-outline-dark" value="Upload image">
                                </div>
                            </form>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row pt-5">
            
            {% for  photo in photos %}
                <div class="col-md-3 pt-5">
                    <div class="card">
                        <div class="card-header"></div>
                        <div class="img">
                            <img src="{{user.image.image.url}}" alt="{{user.image.image_name}}" class="img-fluid">
                        </div>
                    </div>
                </div>
            {% endfor %}
            <div class="col-md-4"></div>
        </div>
    </div>
{% endblock %}
