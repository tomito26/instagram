{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load cloudinary %}



{% block content %}
    <div class="container-fluid pb-5">
        
        {% for  photo in photos %}
            
            <div class="row pt-3">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header d-flex">
                            <img src="{{user.profile.profile_photo.url}}" alt="" class="img-fluid rounded-circle" style="height:60px;width:60px">
                            <div class="pt-2">
                                <p class="pl-3">{{user.username}}</p>
                            </div>
                        </div>

                        <div class="img">
                            <img src="{{photo.image.url}}" alt="{{photo.image_name}}" class="img-fluid" >
                        </div>
                        <div class="card-body">
                            <i class="far fa-heart fa-2x"></i>
                            <a  href="{% url 'post' photo.id%}" style="color:black"><i class="far fa-comment pl-3 fa-2x"></i></a>
                            <i class="far fa-paper-plane pl-3 fa-2x "></i>
                            <p class="card-text">{{photo.caption}}</p>
                        </div>
                    </div>
                </div> 
                <div class="col-md-3"></div>
            </div>
        
        {% endfor %}

    </div>
      
    </div>
{% endblock %}
